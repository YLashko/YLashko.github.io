<!DOCTYPE html>
<html>
    <head>
        <title>ROR2 items</title>
    </head>
    <body>
        <div class="container" id="main-box">
            <div class="container" id="items-box"></div>
            <div class="container" id="info-box">
                <div class="container" id="info-floating-box">
                    <div class="container" id="item-info-box">
                        <h2 id="item-name"></h2>
                        <p id="item-description"></p>
                    </div>
                    <div class="container" id="chances-calculate-box">
                        <h2>Chances calculator</h2>

                        <div class="container" id="chance-slider-full-box">
                            <h5>Chance</h5>
                            <div class="slidecontainer" id="chance-slider-box">
                                <input type="range" min="0" max="100" value="0" class="slider" id="chance-slider" oninput="inputChance(this)">
                            </div>
                            <input type="number" min="0" max="100" step="0.1" class="num-input" id="chance-input" value="0" oninput="inputChance(this, 'N')">
                            <h6>%</h6>
                        </div>

                        <div class="container" id="amount-slider-full-box">
                            <h5>Amount</h5>
                            <div class="slidecontainer" id="amount-slider-box">
                                <input type="range" min="0" max="20" value="0" class="slider" id="amount-slider" oninput="inputAmount(this)">
                            </div>
                            <input type="number" min="0" max="20" class="num-input" value="0" id="amount-input" oninput="inputAmount(this)">
                            <h6>X</h6>
                        </div>

                        <div class="container" id="LCamount-slider-full-box">
                            <h5>57 LC Amount</h5>
                            <div class="slidecontainer" id="LCamount-slider-box">
                                <input type="range" min="0" max="5" value="0" class="slider" id="LCamount-slider" oninput="inputLCAmount(this)">
                            </div>
                            <input type="number" min="0" max="5" class="num-input" value="0" id="LCamount-input" oninput="inputLCAmount(this)">
                            <h6>X</h6>
                        </div>

                        <div class="container" id="result-box">
                            <h2 id="result">0.00%</h2>
                        </div>
                    </div>
                    <a href="Wieldak.txt" download class="download-btn">|||||||||||||||||||||||||||||||||||||||||||||||||||||||</a>
                </div>
            </div>
        </div>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </body>
</html>
